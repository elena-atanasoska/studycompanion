{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <section>
        <div class="container-fluid ">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <h1 class="mb-3">Register</h1>
                    <form method="post">
                        {% csrf_token %}
                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="id_username">Username</label>
                            <input type="text" id="id_username" name="username" class="form-control form-control-lg"
                                   placeholder="e.g. johndoe" />
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="id_email">Email address</label>
                            <input type="email" id="id_email" name="email" class="form-control form-control-lg"
                                   placeholder="e.g. johndoe@email.com" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="id_password1">Password</label>
                            <input type="password" id="id_password1" name="password1" class="form-control form-control-lg"
                                   placeholder="Enter password" />
                        </div>

                        <!-- Password confirmation input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="id_password2">Password confirmation</label>
                            <input type="password" id="id_password2" name="password2" class="form-control form-control-lg"
                                   placeholder="Confirm password" />
                        </div>

                        <!-- Name input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="id_name">Name</label>
                            <input type="text" id="id_name" name="name" class="form-control form-control-lg"
                                   placeholder="e.g. John" />
                        </div>

                        <!-- Surname input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="id_surname">Surname</label>
                            <input type="text" id="id_surname" name="surname" class="form-control form-control-lg"
                                   placeholder="e.g. Doe" />
                        </div>

                        <div class="text-center text-lg-start my-4 py-2">
                            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                            <p class="fw-bold">Already have an account? <a href="{% url 'login' %}" class="link-info">Login</a></p>
                        </div>
                    </form>
                </div>
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                         class="img-fluid" alt="Sample image">
                </div>
            </div>
        </div>
    </section>
{% endblock %}
